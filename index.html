<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

      <div id="r3c1">Anesthetics</div>
      <div id="r4c1"></div>
    </div>
    <div class="col" id="col2">
      <div onclick="info()" class="antibiotics" id="r1c2" style="display: none;">Enrofloxacin</div>
      <div onclick="info()" class="antibiotics" id="r2c2" style="display: none;">Clindamycin</div>
      <div onclick="info()" class="antibiotics" id="r3c2" style="display: none;">Gentamicin</div>
      <div onclick="info()" class="antibiotics" id="r4c2" style="display: none;">Amoxicillin</div>
      <div onclick="info()" class="antibiotics" id="r5c2" style="display: none;">Cefazolin</div>
      <div onclick="info()" class="antibiotics" id="r6c2" style="display: none;">Unasyn</div>
      <div onclick="info()" class="antibiotics" id="r7c2" style="display: none;">Ampicillin</div>
      <div onclick="info()" class="analgesics" id="r7c2" style="display: none;">Meloxicam</div>
      <div onclick="info()" class="analgesics" id="r7c2" style="display: none;">Butorphanol</div>
      <div onclick="info()" class="analgesics" id="r7c2" style="display: none;">Hydromorphone</div>
      <div onclick="info()" class="analgesics" id="r7c2" style="display: none;">Buprenorphine</div>
      <div onclick="info()" class="analgesics" id="r7c2" style="display: none;">Onsior</div>
      <div onclick="info()" class="analgesics" id="r7c2" style="display: none;">Rimadyl</div>

    </div>
    <div class="col" id="col3">
      <div class="input" id="r1c3" style="display: none;"><input type="number"></div>
      <div class="input" id="r2c3" style="display: none;"></div>
      <div class="input" id="r3c3" style="display: none;"></div>
      <div class="input" id="r4c3" style="display: none;"></div>
    </div>
    <div class="col" id="col4">
      <div id="r1c4" style="display: none;"></div>
      <div id="r2c4" style="display: none;"></div>
      <div id="r3c4" style="display: none;"></div>
      <div id="r4c4" style="display: none;"></div>
    </div>
  </div>
  
  
  <script src="script.js"></script>
